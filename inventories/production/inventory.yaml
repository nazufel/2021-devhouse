all:
  children:
    ansible_host: app01.devhouse.svc.cluster.local

  vars:
    ansible_user: "vagrant"
    ansible_python_interpreter: "/usr/bin/python3"
    # ssh key created with KMS. See the secrets 
    #+directory of this repo for information on that.
    ansible_ssh_private_key_file: "{{ playbook_dir }}/.vagrant/machines/app01/virtualbox/private_key"